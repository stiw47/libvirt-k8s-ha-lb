network:
  version: 2
  renderer: networkd
  ethernets:
    ${iface1_name}:
      dhcp4: no
      addresses:
        - ${iface1_ip}
      dhcp6: no
      accept-ra: no

    ${iface2_name}:
      dhcp4: no
      addresses:
        - ${iface2_ip}
      routes:
        - to: default
          via: ${iface2_gateway_ip}
      nameservers:
        addresses: ${dns_servers_ip}
      dhcp6: no
      accept-ra: no
